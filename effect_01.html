<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>エフェクトの基本</title>
  <style>
    #box {
        width: 100px;
        height: 100px;
        background: blue;

    }
  </style>
</head>
<body>
  <div id="box" style=" height;"></div>

  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script>
    //hide, show
    //fadeOut, fadeIn
    //toggle: 要素を表示したり消したり。
    $('#box').hide('fast');
    $('#box').fadeIn(800);
    $('#box').toggle(800);
    $('#box').toggle(800);
    //第二引数に、コールバック関数を取ることもできる。
    $('#box').fadeOut(800, function(){
      alert('finish!');
    });
  </script>
</body>
</html>
