<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ajaxの基本</title>
  <style>
    #box {
        width: 100px;
        height: 100px;
        background: blue;

    }
  </style>
</head>
<body>
  <div id="box" style=" height;"></div>

  <input type="text" id="name">
  <select id="members" name="members">
    <option>sato</option>
    <option>tanaka</option>
    <option>ito</option>
  </select>

  <button>add!</button>

  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script>
    // //hide, show
    // //fadeOut, fadeIn
    // //toggle: 要素を表示したり消したり。
    // $('#box').hide('fast');
    // $('#box').fadeIn(800);
    // $('#box').toggle(800);
    // $('#box').toggle(800);
    // //第二引数に、コールバック関数を取ることもできる。
    // $('#box').fadeOut(800, function(){
    //   alert('finish!');
    // });

    /**
     *
     */
    //click
    $('#box').click(function(){
      alert('click!');
    });



    //mouseover, mousemove, mouseout
    $('#box')
      .mouseover(function(){
        $(this).css('background', 'green');
      })
      .mouseout(function(){
        $(this).css('background', 'blue');
      })
      .mousemove(function(event){
        $(this).text(event.pageX);
      });

    /**
     * フォームに関するイベント
     */
    //focus, blur フォーカスが当たったときと、外れた時
    $('#name')
      .focus(function() {
        $(this).css('background', 'red');
      })
      .blur(function() {
        $(this).css('background', 'white')
      });

    //change selectの要素が変わった時
    $('#members').change(function() {
      alert('changed!');
    });

    //
    $('button').click(function(){
      var p = $('<p>').text('vanish!').addClass('vanish')
      $(this).after(p);
    });

    //注意
    $('.vanish').click(function(){
      $(this).remove();
    });

    $('body').on('click', '.vanish', (function(){
      $(this).remove();
    }));
  </script>
</body>
</html>
